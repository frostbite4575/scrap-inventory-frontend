<div class="login-container">
  <div class="login-card">
    <h1>Scrap Inventory System</h1>
    <h2>Login</h2>

    <!-- Server Status -->
    <div class="server-status">
      <div *ngIf="waking" class="status-message status-waking">
        <span class="spinner"></span>
        Waking up server... (this may take 30-60 seconds)
      </div>
      <div *ngIf="serverAwake && !waking" class="status-message status-awake">
        Server is ready!
      </div>
      <button
        *ngIf="!waking && !serverAwake"
        type="button"
        class="btn btn-secondary"
        (click)="wakeServer()">
        Wake Up Server
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          [disabled]="loading"
          placeholder="Enter username"
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          [disabled]="loading"
          placeholder="Enter password"
          autocomplete="current-password"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading || !username || !password || !serverAwake"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>

      <div *ngIf="!serverAwake && !waking" class="info-message">
        Please wait for the server to wake up before logging in.
      </div>
    </form>

    <div class="help-text">
      <p><strong>Default Users:</strong></p>
      <ul>
        <li>Operator: <code>operator1 / operator123</code></li>
        <li>Engineer: <code>engineer1 / engineer123</code></li>
        <li>Manager: <code>manager1 / manager123</code></li>
      </ul>
    </div>
  </div>
</div>
